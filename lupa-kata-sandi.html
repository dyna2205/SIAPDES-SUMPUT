<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Kata Sandi - SIAPDES</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('assets/epa.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    h1 {
      color: #0056a6;
      margin-bottom: 30px;
      font-size: 24px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 16px 0;
      font-size: 14px;
      width: 100%;
      padding-left: 2px;
      gap: 10px;
    }

    button {
      background-color: #0056a6;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7d;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="assets/Logo.png" alt="SIAPDES" width="200" />
    <h1>Lupa Kata Sandi</h1>
    <form>
      <input type="text" placeholder="Nama Pengguna" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Kata Sandi Baru (Max 8 karakter)" id="password" required />
      
      <div class="checkbox-container">
        <input type="checkbox" id="show-password" onclick="togglePassword()" />
        <label for="show-password">Lihat Kata Sandi</label>
      </div>

      <button type="submit"><a href="login.html">Ganti</a></button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
