<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pencarian SIAPDES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .form-section {
      background-color: #e3ecef;
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #000; /* warna teks select jadi hitam */
    }

    button {
      background-color: #f1b900;
      padding: 10px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e0aa00;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-yellow-400 p-4 hidden md:block">
      <!-- Profil User -->
      <div class="bg-blue-800 text-white rounded-lg p-4 mb-4">
        <img src="assets/User-60.png" alt="Foto Profil Mina Myoui" class="rounded-full mx-auto" />
        <p class="font-bold mt-2 text-center">Rizky Mauludin Caesar</p>
        <p class="text-sm text-center">Admin</p>
      </div>

      <!-- Navigasi -->
      <nav class="space-y-2 text-blue-800 font-medium">
        <a href="dashboard.html" class="block px-2 py-1">📊 Dashboard</a>
        <a href="arsipmasuk.html" class="block px-2 py-1 bg-blue-100 text-blue-800 rounded">🔍 Pencarian & Filter Arsip</a>
        <a href="arsipmasuk.html" class="block px-2 py-1">📥 Arsip Surat Masuk</a>
        <a href="#" class="block px-2 py-1">📤 Arsip Surat Keluar</a>
        <a href="#" class="block px-2 py-1">📑 Laporan Arsip</a>
        <a href="#" class="block px-2 py-1">📨 Disposisi & Tindak Lanjut</a>
        <a href="#" class="block px-2 py-1">👤 Manajemen Pegawai</a>
        <a href="#" class="block px-2 py-1">⚙ Pengaturan Akun</a>
        <a href="#" class="block px-2 py-1">🚪 Keluar</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-white">
      <!-- Header -->
      <div class="flex justify-end items-center mb-6 bg-blue-300 p-4 rounded shadow">
        <img src="assets/Logo.png" alt="Logo SIAPDES" class="w-70" />
      </div>

      <!-- Form Pencarian -->
      <div class="form-section">
        <div class="form-group">
          <label for="nomorSurat">Nomor Surat</label>
          <input type="text" id="nomorSurat" placeholder="Isi Nomor Surat">
        </div>
        <div class="form-group">
          <label for="tanggalSurat">Tanggal Surat</label>
          <input type="date" id="tanggalSurat">
        </div>
        <div class="form-group">
          <label for="perihal">Perihal</label>
          <input type="text" id="perihal" placeholder="Isi Perihal Surat">
        </div>
        <div class="form-group">
          <label for="jenisArsip">Jenis Arsip</label>
          <select id="jenisArsip">
            <option value="">-- Pilih Jenis Arsip --</option>
            <option value="masuk">Arsip Masuk</option>
            <option value="keluar">Arsip Keluar</option>
          </select>
        </div>

        <!-- Tombol Cari Arsip -->
        <button id="cariArsipBtn" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold py-2 px-4 rounded shadow">
          Cari Arsip
        </button>
      </div>
    </main>
  </div>

  <!-- Script redirect berdasarkan jenis arsip -->
  <script>
    document.getElementById("cariArsipBtn").addEventListener("click", function () {
      const jenisArsip = document.getElementById("jenisArsip").value;

      if (jenisArsip === "masuk") {
        window.location.href = "jenissuratmasuk.html";
      } else if (jenisArsip === "keluar") {
        window.location.href = "jenissuratkeluar.html";
      } else {
        alert("Silakan pilih jenis arsip terlebih dahulu.");
      }
    });
  </script>

</body>
</html>
