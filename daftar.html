<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Daftar SIAPDES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(assets/epa.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container img {
      height: 40px;
      margin-bottom: 10px;
    }

    .form-container h1 {
      font-size: 24px;
      color: #1e4c91;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600; /* Semi-bold */
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* Styling untuk label dan note batasan kata sandi sejajar */
    .label-inline {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .label-inline .note {
      font-weight: normal;
      font-size: 12px;
      color: #555;
      /* ganti font-family kalau sudah ada font custom */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="assets/Logo.png" alt="gambar_logo" class="max-w-[200px] w-246 h-auto mb-2" />
    </div>
    <h1>Daftar</h1>
    <form>
      <label for="nama">Nama Pengguna</label>
      <input type="text" id="nama" name="nama" placeholder="Nama" required />

      <label for="jabatan">Jabatan</label>
      <input type="text" id="jabatan" name="jabatan" placeholder="jabatan" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="peran">Peran</label>
      <select id="peran" name="peran">
        <option value="pegawai">Pegawai</option>
        <option value="admin">Admin</option>
      </select>

      <div class="label-inline">
        <label for="password">Kata Sandi</label>
        <div class="note">(maks 8 karakter)</div>
      </div>
      <input type="password" id="password" name="password" maxlength="8" placeholder="Kata Sandi" required />

      <button type="submit"><a href="login.html">DAFTAR</a></button>
    </form>
  </div>
</body>
</html>
