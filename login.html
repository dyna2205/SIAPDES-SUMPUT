<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login SIAPDES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center container" style="background-image: url('assets/epa.jpg');">
  <div class="bg-white rounded-3xl shadow-xl p-10 w-full max-w-md">
    
    <!-- Bagian logo dan judul -->
    <div class="text-center mb-6 flex flex-col items-center">
      <img src="assets/Logo.png" alt="gambar_logo" class="max-w-[200px] w-246 h-auto mb-2" />
      <h1 class="text-2xl font-bold text-yellow-500">Masuk</h1>
    </div>
    
    <!-- Form Login -->
    <form id="loginForm" class="space-y-5" onsubmit="return false;">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" class="w-full border border-gray-300 rounded-md px-3 py-2 outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="********" class="w-full border border-gray-300 rounded-md px-3 py-2 outline-none focus:ring-2 focus:ring-yellow-400" />
          <a href="lupa-kata-sandi.html" class="absolute right-2 top-2 text-xs text-blue-600 hover:underline">Lupa Kata Sandi?</a>
        </div>
        <label class="text-sm mt-1 inline-flex items-center space-x-2">
          <input type="checkbox" onclick="togglePassword()" class="accent-yellow-500" />
          <span>Lihat Kata Sandi</span>
        </label>
      </div>

      <button type="button" onclick="login()" class="w-full bg-yellow-500 text-white font-semibold py-2 rounded-md hover:bg-yellow-600 transition"><a href="dashboard.html"></a>Masuk</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      // langsung redirect ke dashboard tanpa validasi
      window.location.href = 'dashboard.html';
    }
  </script>
  
</body>
</html>
